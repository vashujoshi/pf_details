<!DOCTYPE html>
<html>
<head>
    <title>PF Tracker - Companies</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>PF Tracker</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <h2>Companies</h2>
        <ul>
        {% for company in companies %}
            <li><a href="/company/{{ company.id }}/">{{ company.name }}</a></li>
        {% endfor %}
        </ul>
    </main>
 
</body>
</html>
