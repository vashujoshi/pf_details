<!DOCTYPE html>
<html>
<head>
    <title>{{ company.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>{{ company.name }}</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <p><strong>Registration Number:</strong> {{ company.registration_number }}</p>
        <p><strong>Address:</strong> {{ company.address }}</p>
        <h2>Employees</h2>
        <ul>
        {% for employee in employees %}
            <li><a href="/employee/{{ employee.id }}/">{{ employee.name }}</a></li>
        {% endfor %}
        </ul>
    </main>
    <footer>
        &copy; 2024 PF Tracker. All rights reserved.
    </footer>
</body>
</html>
